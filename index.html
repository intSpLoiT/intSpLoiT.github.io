<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intSpLoiT Terminal</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Kütüphaneler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typewriter-effect/2.18.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Matrix Efekti -->
    <div id="matrix">Loading...</div>

    <!-- Terminal -->
    <div id="console" class="hidden">
        <div id="typing"></div>
    </div>

    <!-- Butonlar (Başlangıçta gizli) -->
    <div id="buttons" class="hidden">
        <button class="button" onclick="window.open('https://github.com/intSpLoiT', '_blank')">GitHub</button>
        <button class="button" onclick="alert('Blog is being prepared...')">Blog</button>
        <button class="button" onclick="alert('New features coming soon!')">About</button>
    </div>

    <!-- Ses Efekti -->
    <audio id="typingSound" src="https://www.myinstants.com/media/sounds/keyboard.mp3"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
